<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        function searchQS(){
            var doc=document.querySelectorAll('#test01');
            doc[0].innerHTML="querySelector('css표현식')";
        }

        function searchID(){
            var doc=document.getElementById("test01");
            doc.innerHTML="id로 탐색합니다.";
            doc.style.color="green";

        }
        function searchName(){
            var doc=document.getElementsByName("test02");
            doc[1].value="name속성으로 엘리먼트 탐색";

            alert(doc+" : "+typeof doc);
            alert(doc[1]+" : "+typeof doc[1]);

            console.log(doc);
        }
        function searchTagName(){
            var doc=document.getElementsByTagName("p");
            doc[3].innerHTML="tagName으로 탐색합니다.";
            doc[3].style.color="purple";

            console.log(doc);

        }



    </script>

</head>
<body>
    <!--dom=
        도큐먼트
        오브젝트
        모델
    문서안에 있는 객체들의 트리
        id=는 고유값을 지정할 수 있다.
        name=중복사용 가능
        class=중복사용 가능
        tegname=중복사용 가능
-->
    <p onclick="searchQS();">Dom 탐색 메소드</p>
    <p id="test01" onclick="searchID()">
        1.엘리먼트의 id로 검색: 엘리먼트 하나를 선택(중복 불가)- 반환: 값 하나
    </p>
    <p onclick="searchName();">
        1.엘리먼트의 name으로 탐색:엘리먼트 여러개를 선택-반환:배열(nodeList)
        <br/><input type="text" name="test02"/>
        <br/><input type="text" name="test02"/>
        <br/><input type="text" name="test02"/>
    </p>
    <p onclick="searchTagName();">
        3.엘리먼트의 태그 이름으로 탐색: 엘리먼트여러개를 선택-반환:배열(nodeList)
    </p>

</body>
</html>
