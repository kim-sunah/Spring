<!DOCTYPE html>
<html lang="en">
<head>

    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="main.css" type="text/css">

<body>
    <!--상단메뉴-->
    <div id="header_layout">
        <div id="header">
            <!--상단 로고-->
            <div id="top_logo">
                <a href="">
                    <img src="img/logo.png" alt="logo">
                </a>
            </div>
            <!--ABOUT 위치-->
            <div  id="about_pn">
                <a href="">ABOUT</a>
            </div>
            <!--PRODUCT 위치-->
            <div id="product_pn">
                <!--상단 카테고리-->
                <div id="position">
                    <ul>
                        <li class="record">
                            <a href="">PRODUCT</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- LOCATION 위치-->
            <div id="location_pn">
                <a href="">LOCATION</a>
            </div>
            <!--menu 위치-->
            <div id="menu_pn">
                <ul class="lan">
                    <li class="menu_ko">
                        <a href="">
                            <img src="img/ko_KR_32x24.png" alt="한국어">
                        </a>
                    </li>
                    <li class="menu_en">
                        <a href="">
                            <img src="img/en_US_32x24.png" alt="영어">
                        </a>
                    </li>
                </ul>
                <ul>
                    <li class="login">
                        <a href="">
                            <img src="img/icon_login.png" alt="로그인">
                        </a>
                    </li>
                    <li class="mypage">
                        <a href="">
                            <img src="img/icon_mypage.png" alt="마이페이지">
                        </a>
                    </li>
                    <li class="shop">
                        <a href="">
                            <img src="img/icon_cart.png" alt="장바구니">
                            <span class="cart_count">0</span>
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
    <hr class="layout">

    <!--메인이미지-->
    <div id="page">
        <div id="contents">
            <!--width:1260-->
            <div id="main_contents">
                <div style="min-width: 1260px;"> 
                    <a href="">
                        <img src="img/main001.jpeg" alt="main001"style="width:100%">
                    </a>
                  
                </div>
                <div style="min-width: 1260px;"> 
                    <a href="">
                        <img src="img/main002.jpeg" alt="main001"style="width:100%">
                    </a>
                      
                <img src="img/ko_KR_32x24.png" alt="실험" class="mark" aria-hidden="true" width="192" height="95" viewBox="0 0 52 95">

                </div>
                <div style="min-width: 1260px;"> 
                    <a href="">
                        <img src="img/main003.jpeg" alt="main001"style="width:100%">
                    </a>
                </div>
            </div>
        </div>

    <div id="footer">

    </div>
